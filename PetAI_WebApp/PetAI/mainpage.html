<!DOCTYPE html>
<!-- doctype declaration -->
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="chatbot.js"></script>
<link rel="stylesheet" href="main.css">
<title>PetAI</title>
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  .image {
      width: 100%;
      text-align: center;
      display: block; /* Ensures the margin property works correctly */
      margin: 0 auto; /* Center the image horizontally */
  }
  /*  Removed the "float: left;" since it kept all messaged glued to the left side */
  li {
    word-wrap: break-word;      /*  Wraps message bubbles so they dont go off the screen  */
    overflow-wrap: break-word;  /*  Breaks words that go beyond the chat bubble size ex: 100 'a' strung together */
  }

  .text_wrapper {
    max-width: 40%;   /* Set a maximum width for the message bubbles */
  }
  
  .Navebar {
    display: block;
    padding-top: 2px;
    padding-right: 90px;
    padding-left: 90px;
    padding-bottom: 2px;
    background-color: #fa924d;
  }
</style>

<body margin:0px;>
  <!--The header, contains the Website/System name and login/signup and home to return to the mainpage-->
  <header style="text-align:right">
    <h1 title="tooltip" style="text-align:center;">PetAI</h1>
  </header>

  <div class="image">
    <img src="AI Logo.jpg" width="20%" height="20%">
  </div>
  
  <div class="chat_window">
    <div class="top_menu">
      <div class="buttons">

      </div>
      <div class="title">Chat</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper">
        <input class="message_input" placeholder="Type your message here..." />
      </div>
      <div class="send_message">
        <div class="icon"></div>
        <div class="text">Send</div>
      </div>
    </div>
  </div>
  <div class="message_template">
    <li class="message">
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text"></div>
      </div>
    </li>
  </div>

</html>
