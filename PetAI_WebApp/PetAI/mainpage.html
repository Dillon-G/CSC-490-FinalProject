<!DOCTYPE html>
<!-- doctype declaration -->
<html lang="en">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="chatbot.js"></script>
  <link rel="stylesheet" href="main.css">
    <title>PetAI</title>                                
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        float: left;
      }

      .Navebar {
        display: block;
        padding-top: 2px;
        padding-right: 90px;
        padding-left: 90px;
        padding-bottom: 2px;
        background-color: #fa924d;
      }
    </style>
  </head>

  <body margin:0px;>
    <!--The header, contains the Website/System name and login/signup and home to return to the mainpage-->
    <header style="text-align:right">
      <a href="mainpage.html" title="Return to Mainpage">Home</a>
      <h1 title="tooltip" style="text-align:center;">PetAI</h1>
    </header>


    <div class="chat_window">
      <div class="top_menu">
          <div class="buttons">
              <div class="button close"></div>
              <div class="button minimize"></div>
              <div class="button maximize"></div>
          </div>
          <div class="title">Chat</div>
      </div>
      <ul class="messages"></ul>
      <div class="bottom_wrapper clearfix">
          <div class="message_input_wrapper">
              <input class="message_input" placeholder="Type your message here..." />
          </div>
          <div class="send_message">
              <div class="icon"></div>
              <div class="text">Send</div>
          </div>
      </div>
  </div>
  <div class="message_template">
      <li class="message">
          <div class="avatar"></div>
          <div class="text_wrapper">
              <div class="text"></div>
          </div>
      </li>
  </div>
  
    <!--Contact Us section if the customer has an issue-->
    <footer style="clear: left">
      <br>
      <hr>
      <header><b>Contact us</b></header>
      <p>Adress: 1400 SPRING GARDEN STREET,Greensboro NC, 27412</p>
      <p>Telephone: (336)334-5000</p>
    </footer>
  </body>
</html>
